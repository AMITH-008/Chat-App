<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>InstaChat</title>
        <link rel='icon' href='./img/phone-call.png' >
        <link rel="stylesheet" href="./css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    </head>
    <body class="body">
        <div class="centered-form">
            <div class="centered-form__box">
                <h1 class="heading">InstaChat</h1>
                <form action='./chat.html'>
                    <label class="label">Name</label>
                    <input type="text" class="form-control form-control-lg input" name="username" placeholder="Username" required>
                    <label class="label">Room</label>
                    <input type="text" class="form-control form-control-lg input" name="room" placeholder="Room" required>
                    <button class="btn btn-outline-dark">Join</button>
                </form>
            </div>
        </div>
    </body>
</html>
