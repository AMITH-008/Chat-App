<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title> -->
        <title>InstaChat</title>
        <link rel='icon' href='./img/phone-call.png' >
        <link rel="stylesheet" href="./css/styles.css" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Darker+Grotesque:wght@600&family=Murecho&family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">    </head>
    <body>
        <div class="chat">
            <div class="chat__sidebar">
                <div id="sidebar"></div>
            </div>
            <div class="chat__main">

                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="message-form">
                        <input name="message" autocomplete="off" placeholder="Message" type='text' required/>
                        <button><i class="fa fa-send-o" style="font-size:24px"></i></button>
                    </form>
                    
                    <button id="location"><i class="fa fa-map-marker fa-2x" aria-hidden="true" ></i></button>
                </div>
                

            </div>
        </div>
        
        <script id="message-template" type="text/html">
            <div class="message container">
                <p>
                    <span class="message__name">{{Someone}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p class="msg">{{message}}</p>
            </div>
        </script>
            <script id="message-template-location" type="text/html">
                <div class="container">
                    <p>
                        <span class="message__name">{{Someone}}</span>
                        <span class="message__meta">{{createdAt}}</span>
                    </p>
                    <a href="{{url}}" target="_blank">My Current Location</a>
                </div>
            </script>

            <script id="sidebar-template" type="text/html">
                <h2 class="room-title">{{room}}</h2>
                <h3 class="list-title">Users</h3>
                <ul class="users">
                    {{#users}}
                        <li>{{username}}</li>
                    {{/users}}
                </ul>
            </script>
        <!-- <button id="increment">+1</button> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>
       
    </body>
</html>
